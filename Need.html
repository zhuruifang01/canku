<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.jquery.js"></script>
</head>
<style>
    .swiper-container{width:500px;height:300px;}
    .swiper-pagination-bullet {  /*改变其余轮播点样式*/
        width: 8px;
        height: 8px;
        border-radius: 100%;
        background: #000;opacity: .2;
    }
    .swiper-pagination-bullet-active{ /*改变当前轮播点样式*/
        background:red;opacity:1;
    }


</style>
<body>
  <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide2"  style="background:green">slider2</div>
            <div class="swiper-slide" data-hash="slide3"  style="background:blue">slider3</div>
            <div class="swiper-slide" data-hash="slide4"  style="background:red">slider4</div>
        </div>
        <div class="swiper-pagination"></div> <!--轮播小点-->
    </div>

</body>

</html>
