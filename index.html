<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能仓库</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<style>
    html,body{
        width:100%;height:100%;overflow-y:hidden;
        min-width:1200px;
        margin:0;padding:0;color:#7d7d7d;
    }
</style>
<body>
<!--start sideleft-->
<div class="sideleft">
    <div class="logo" style="position:relative">
        <img src="img/logo.png" alt="" style="position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;">
    </div>
    <ul class="active">
        <li><img src="img/number.png" alt=""><span>人员管理</span></li>
    </ul>
    <ul>
        <li><img src="img/in.png" alt=""><span>入库管理</span></li>
    </ul>
    <ul>
        <li><img src="img/room.png" alt=""><span>仓库管理</span></li>
    </ul>
    <ul>
        <li><img src="img/out.png" alt=""><span>出库管理</span></li>
    </ul>
    <ul>
        <li><img src="img/need.png" alt=""><span>订单需求</span></li>
    </ul>
</div>
<!--end sideleft-->
<!--start sideright-->
<div class="sideright">
    <!--start menu-->
    <div class="menu">
        <div class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="img/icon3.png" alt="">
                    admin
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">个人资料</a></li>
                    <li><a href="login.html">退出登录</a></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="img/icon2.png" alt="">
                    设置
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="img/icon1.png" alt="">
                    消息
                </button>
            </div>
        </div>
    </div>
    <!--end menu-->
    <!--start contain-->
    <div class="contain">
        <iframe src="number.html" frameborder="0" style="width:100%;height:100%;display:block"></iframe>
        <iframe src="In.html" frameborder="0" style="width:100%;height:100%"></iframe>
        <iframe src="room.html" frameborder="0" style="width:100%;height:100%"></iframe>
        <iframe src="Out.html" frameborder="0" style="width:100%;height:100%"></iframe>
        <iframe src="Need.html" frameborder="0" style="width:100%;height:100%"></iframe>
    </div>
    <!--end contain-->
</div>
<!--end sideright-->
</body>
</html>
