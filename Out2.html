<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出库管理_项目(订单)统计</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/createcharts.js"></script>
</head>
<style>
    body{padding:0 8px;box-sizing:border-box;overflow-y:scroll;color:#494949;}
    a{color:#494949;}
    .contain_In .top .onebox ul{cursor:pointer;}
    .Active{background:#eee;cursor:pointer;}
</style>
<body>
<!--start header-->
<div class="header_In">
    <ul class="title">
        <li><a href="Out.html" style="display:block;width:100%;height:100%;">商品统计</a></li>
        <li  class="active">项目(订单)统计</li>
    </ul>
    <ul class="search">
        <input type="text" placeholder="项目名／订单号">
        <img src="img/search.png" alt="">
    </ul>
    <ul class="button">
        <li><a href="Out2_xianqing.html">详情</a></li>
        <li><a href="">导出统计</a></li>
    </ul>
</div>
<!--end header-->
<!--start contain-->
<div class="contain1 contain_In">
    <div class="left">
        <div class="top">
            <div class="onebox">
                <ul class="Active">
                    <li>所有商品</li>
                    <li style="color:#c2a4f8;">620</li>
                </ul>
                <ul>
                    <li>配件商品</li>
                    <li style="color:#8bb4f9">420</li>
                </ul>
                <ul>
                    <li>整件商品</li>
                    <li style="color:#66d0f8;">200</li>
                </ul>
                <ul>
                    <li>商品种类</li>
                    <li style="color:#ed8ba2;">16</li>
                </ul>
            </div>
            <div class="twobox">
                <ul>
                    <li>发货人:</li>
                    <li class="img"><img src="img/people.png" alt=""></li>
                    <li>张得勇</li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div id="chart5" style="width:100%;height:100%;"></div>
        </div>
    </div>
    <div class="right">
        <div class="top" style="border:3px solid #f1f1f1;box-sizing:border-box;">
            <div id="chart4" style="width:100%;height:100%;"></div>
        </div>
        <div class="bottom">
            <div id="chart7" style="width:100%;height:100%;"></div>
        </div>
    </div>
</div>
<!--end contain-->
</body>
<script>
    $(".contain_In .top .onebox ul").click(function(){
        var index=$(this).index(".contain_In .top .onebox ul");
        $(".contain_In .top .onebox ul").removeClass("Active").eq(index).addClass("Active");
        chart();
    });
    chart();
    function chart(){
        // chart5:
        zhuX=['项目A','项目A','项目A','项目A','项目A','项目A','项目A'];
        zhuY1=[80,80,80,80,80,80,80];
        zhuY2=[20,3,48,4,10,30,50];
        zhuY3=[10,20,10,20,10,20,10];
        createcharts.chart5(zhuX,zhuY1,zhuY2,zhuY3);
        // chart7:
        Xdata2=['项目A','项目A','项目A','项目A','项目A','项目A','所有项目'];
        Ydata2=[100,100,100,100,100,100,100];
        createcharts.chart7("商品出货率",Xdata2,Ydata2);
        // chart4:
        data=[
            {value:355, name:'项目A'},
            {value:355, name:'项目B'},
            {value:355, name:'项目C'},
            {value:355, name:'项目D'},
        ]
        createcharts.chart4(data);
    }
</script>
</html>
